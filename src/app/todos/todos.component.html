<div class="todos">
    <form (submit) = "addTodo()">
        <input type="text"
            name="inputTodo"
            placeholder="Insert TODO"
            class="todo-input"
            [(ngModel)] = "inputTodo">
        <input type="submit" class="todo-submit" value="Add TODO">
    </form>
    
    <!-- for(Todo todo:todos)-->
    <div *ngFor="let todo of todos; let i = index"
    class="todo {{(todo.completed ? 'done' : '')}}">
        <div class="id">{{i+1}}</div>
        <div class="content" (click)="switchCompleted(i)">{{todo.content}}</div>
        <button class="delete" (click)="deleteTodo(i)">Remove</button>
    </div>

</div>
